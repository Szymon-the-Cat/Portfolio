<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szymon Osowski's site</title>
    <link rel="stylesheet" href="css/main-site.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <p class="greeting" id="greeting"></p>

      <div class="container hidden">
        <div class="card-carousel">
          <div class="card" id="1">
            <a href="" role="button" class="card-btn btn glow"
              >Let's calculate</a
            >
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/calculator.png"
                alt="movie icon"
              />
            </div>
          </div>
          <div class="card" id="2">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/checklist.png"
                alt="movie icon"
              />
            </div>
            <a href="" role="button" class="card-btn btn glow">Make a list</a>
          </div>
          <div class="card" id="3">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/euro.png"
                alt="movie icon"
              />
            </div>
            <a href="" role="button" class="card-btn btn glow"
              >Currency exchange</a
            >
          </div>
          <div class="card" id="4">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/hot.png"
                alt="movie icon"
              />
            </div>
            <a href="" role="button" class="card-btn btn glow"
              >Is it raining?</a
            >
          </div>
          <div class="card" id="5">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/video.png"
                alt="movie icon"
              />
            </div>
            <a href="" role="button" class="card-btn btn glow">Find a movie</a>
          </div>
          <div class="card" id="6">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/password.png"
                alt="movie icon"
              />
            </div>
            <a href="" role="button" class="card-btn btn glow"
              >Strong password generator</a
            >
          </div>
          <div class="card" id="7">
            <div class="image-container">
              <img
                class="icon icon--animated"
                src="assets/icons/scissors.png"
                alt="movie icon"
              />
            </div>

            <a href="" role="button" class="card-btn btn glow"
              >Rock Paper Scissors</a
            >
          </div>
        </div>
        <a href="#" class="visuallyhidden card-controller"
          >Carousel controller</a
        >
      </div>
      <a
        href="sub-pages/about-me.html"
        role="button"
        class="btn about-me-btn hidden glow"
        >About me</a
      >
    </div>
    <script src="https://unpkg.com/typeit@8.3.3/dist/index.umd.js"></script>
    <script type="module" src="js/main-site/main-site.js"></script>
  </body>
</html>
